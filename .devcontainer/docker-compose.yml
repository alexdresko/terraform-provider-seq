version: "3.9"

services:
  dev:
    image: mcr.microsoft.com/devcontainers/base:ubuntu-24.04
    privileged: true
    volumes:
      - ..:/workspaces/seq-terraform-provider:cached
      - docker-data:/var/lib/docker
    command: sleep infinity
    depends_on:
      - seq

  seq:
    image: datalust/seq:latest
    restart: unless-stopped
    environment:
      ACCEPT_EULA: "Y"
      # Dev-only admin password (user: admin)
      SEQ_PASSWORD: "admin"
    ports:
      # Map Seq UI/API (container :80) to host :5342 (5341 may be reserved on some Windows setups).
      - "5342:80"
    volumes:
      - seq-data:/data

volumes:
  seq-data:
  docker-data:
