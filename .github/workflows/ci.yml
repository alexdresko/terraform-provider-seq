name: CI

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: gofmt (verify)
        run: |
          test -z "$(gofmt -l .)" || (echo "Run gofmt -w ." && exit 1)

      - name: go test
        run: go test ./...

      - name: Generate docs
        run: bash ./scripts/generate-docs.sh

      - name: Verify generated docs are committed
        run: |
          git diff --exit-code docs || (echo "Docs are out of date. Run: ./scripts/generate-docs.sh" && exit 1)
